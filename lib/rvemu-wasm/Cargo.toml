[package]
name = "rvemu-wasm"
description = "RISC-V online emulator with WebAssembly generated by Rust."
version = "0.0.1"
authors = ["Asami Doi <d0iasm.pub@gmail.com>"]
edition = "2018"
repository = "https://github.com/d0iasm/rvemu"
license = "MIT"
keywords = ["emulator", "riscv", "risc-v", "cli"]
categories = ["command-line-utilities"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
console_error_panic_hook = { version = "0.1.6", optional = true }
rvemu-core = { package="rvemu", path = "../../" }
wasm-bindgen = "0.2.59"

[dev-dependencies]
wasm-bindgen-test = "0.3.8"

[dependencies.web-sys]
version = "0.3.36"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'Node',
  'Window',
]

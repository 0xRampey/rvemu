    <title>rvemu: RISC-V Online Emulator</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/xterm/css/xterm.css" />

    <input id="file" class="hide" type="file" multiple/>

    <div id="inputBuffer" class="hide"></div>

[package]
name = "rvemu"
description = "RISC-V online emulator with WebAssembly generated by Rust."
version = "0.1.0"
authors = ["Asami Doi <d0iasm.pub@gmail.com>"]
edition = "2018"
repository = "https://github.com/d0iasm/rvemu"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
num-bigint = "0.2.6"
num-traits = "0.2.11"
wasm-bindgen = "0.2.58"

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.6", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.8"

[dependencies.web-sys]
version = "0.3.35"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'Node',
  'Window',
]

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

# TODO: This is to avoid a wasm-opt error in Travis CI. Remove after investigate why the following error happens.
# [INFO]: Installing wasm-opt...
# [INFO]: Optimizing wasm binaries with `wasm-opt`...
# Error: failed to execute `wasm-opt`: exited with signal: 6
  # full command: "/home/travis/.cache/.wasm-pack/wasm-opt-37dc6b0d9960f622/wasm-opt" "/home/travis/build/d0iasm/rvemu/pkg/rvemu_bg.wasm" "-o" "/home/travis/build/d0iasm/rvemu/pkg/rvemu_bg.wasm-opt.wasm" "-O"
  # To disable `wasm-opt`, add `wasm-opt = false` to your package metadata in your `Cargo.toml`.
  # The command "wasm-pack build --target web" failed and exited with 1 during .
[package.metadata.wasm-pack.profile.release]
wasm-opt = false
